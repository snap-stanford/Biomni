# Biomni HITS - Base Environment (Docker용)
# 가상환경 없이 base에 직접 설치됨
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # --- Conda Core ---
  - python=3.11
  - pip

  # --- Data Science & ML ---
  - numpy        
  - pandas
  - matplotlib
  - scipy
  - statsmodels
  - scikit-learn
  - seaborn
  - networkx
  
  # --- LLM & LangChain ---
  - langchain
  - langgraph
  - langchain-openai
  - langchain-aws>=1.0.0
  - langchain-community
  - openai
  - transformers
  - sentencepiece
  
  # --- Web & Utilities ---
  - beautifulsoup4
  - lxml
  - requests
  - pyyaml
  - tqdm
  - python-dotenv

  # --- Jupyter & Dev ---
  - gradio
  - jupyter
  - notebook
  - ipykernel
  - pytest

  # --- Pip-only packages ---
  - pip:
      - mcp
      - tooluniverse
      - aiosqlite
      - langchain-classic

